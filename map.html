<!DOCTYPE html>
<meta charset="utf-8" />
<title>San Francisco Crime & Real Estate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<style>
#map {
    width: 960px;
    height: 800px;
}
.neighborhood {
    stroke: #003262;
    fill: #FDB515;
    fill-opacity: 0.2;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<div id="map"></div>
<script>
/*
 * Overlaying SVG on Leaflet based on http://bost.ocks.org/mike/leaflet/
 */
var map = L.map('map').setView([37.7593, -122.43710], 13);

L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg', {
    attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">'
}).addTo(map);

var svg = d3.select(map.getPanes().overlayPane).append("svg");
var g = svg.append("g").attr("class", "leaflet-zoom-hide");

d3.json("sf-neighborhoods.json", function(neighborhoods) {
    var transform = d3.geo.transform({point: projectPoint});
    var path = d3.geo.path().projection(transform);

    var feature = g.selectAll("path")
                   .data(neighborhoods.features)
                   .enter()
                   .append("path")
                   .attr("class", "neighborhood")
                   .attr("name", function(d) {
                       return d.properties.NAME;
                   });

    map.on("viewreset", reset);
    reset();

    // Reposition the SVG to cover the features.
    function reset() {
        var bounds = path.bounds(neighborhoods);
        var topLeft = bounds[0];
        var bottomRight = bounds[1];

        svg.attr("width", bottomRight[0] - topLeft[0])
           .attr("height", bottomRight[1] - topLeft[1])
           .style("left", topLeft[0] + "px")
           .style("top", topLeft[1] + "px");

        g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

        feature.attr("d", path);
    }

    // Use Leaflet to implement a D3 geometric transformation.
    function projectPoint(x, y) {
        var point = map.latLngToLayerPoint(new L.LatLng(y, x));
        this.stream.point(point.x, point.y);
    }
});
</script>
